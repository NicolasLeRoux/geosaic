		<script>
			let geoMap = L.map('map')
				.setView([50.406257, 4.448341], 14);

			L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
				attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
				maxZoom: 18,
				id: 'mapbox.streets',
				accessToken: env.leafletToken
			}).addTo(geoMap);

			const coordNW = geoMap.getBounds().getNorthWest();
			const coordSE = geoMap.getBounds().getSouthEast();
			fetch(`/api/hits/${coordNW.lat}/${coordNW.lng}/${coordSE.lat}/${coordSE.lng}`).then(resp => {
				return resp.json();
			}).then(data => {
				data.forEach(item => {
					const opts = {
						color: 'red',
						fillOpacity: 0,
						radius: 0
					};

					if (item.state) {
						opts.radius = 130;
					}

					const circle = L.circle([item.latitude, item.longitude], opts)
						.addTo(geoMap);
				});
			});
		</script>
