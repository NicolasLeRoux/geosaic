<!DOCTYPE html>
<html>
	<head>
		<title>GeoSaic</title>
		<link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css"/>
		<script src="node_modules/leaflet/dist/leaflet.js"></script>
		<style>
			#map {
				height: 300px;
			}
		</style>
	</head>
	<body>
		<h1>TODO</h1>
		<div id="map"></div>

		<script>
			let geoMap = L.map('map')
				.setView([51.505, -0.09], 13);

			let marker = L.marker([51.5, -0.09])
				.addTo(geoMap);

			let polygon = L.polygon([
				[51.509, -0.08],
				[51.509, -0.06],
				[51.503, -0.06],
				[51.503, -0.08]
			], {
				color: 'red',
				fillColor: '#f03',
				fillOpacity: 0.1,
			}).addTo(geoMap);

			fetch('/api/grid/51.509/-0.08/51.503/-0.06/200').then(resp => {
				return resp.json();
			}).then(data => {
				data.forEach(geoTile => {
					let polygon = L.polygon(geoTile.coords)
						.addTo(geoMap);

					polygon.bindPopup(`ID: ${geoTile.id}`);
				});
			})
		</script>
	</body>
</html>
