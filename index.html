<!DOCTYPE html>
<html>
	<head>
		<title>GeoSaic</title>
		<link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css"/>
		<script src="node_modules/leaflet/dist/leaflet.js"></script>
		<style>
			#map {
				height: 300px;
			}
		</style>
	</head>
	<body>
		<h1>TODO</h1>
		<div id="map"></div>

		<script>
			let geoMap = L.map('map')
				.setView([51.506, -0.07], 15);

			let marker = L.marker([51.505, -0.069])
				.addTo(geoMap);

			let polygon = L.polygon([
				[51.5075, -0.073],
				[51.5075, -0.065],
				[51.5032, -0.065],
				[51.5032, -0.073]
			], {
				color: 'red',
				fillColor: '#f03',
				fillOpacity: 0.1,
			}).addTo(geoMap);

			fetch('/api/grid/51.5075/-0.073/51.5032/-0.065/100').then(resp => {
				return resp.json();
			}).then(data => {
				data.forEach(geoTile => {
					const opts = {};

					if (geoTile.isSomethingHere) {
						opts.color = 'yellow';
					}

					const polygon = L.polygon(geoTile.coords, opts)
						.addTo(geoMap);

					polygon.bindPopup(`ID: ${geoTile.id}`);
				});
			})
		</script>
	</body>
</html>
