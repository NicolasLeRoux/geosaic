<!DOCTYPE html>
<html>
	<head>
		<title>GeoSaic</title>
		<link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css"/>
		<script src="node_modules/leaflet/dist/leaflet.js"></script>
		<style>
			#map {
				height: 400px;
			}
		</style>
	</head>
	<body>
		<h1>TODO</h1>
		<div id="map"></div>

		<script>
			let geoMap = L.map('map')
				.setView([13.753123, 100.498308], 14);

			let circle = L.circle([13.750288, 100.504059], {
					color: 'red',
					fillColor: '#f03',
					fillOpacity: 0.1,
					radius: 130
				})
				.addTo(geoMap);

			let polygon = L.polygon([
				[13.767212, 100.486635],
				[13.767212, 100.528520],
				[13.738533, 100.528520],
				[13.738533, 100.486635]
			], {
				color: 'yellow',
				fillOpacity: 0,
			}).addTo(geoMap);

			fetch('/api/grid/13.767212/100.486635/13.738533/100.528520/130').then(resp => {
				return resp.json();
			}).then(data => {
				data.forEach(coord => {
					let circle = L.circle(coord, {
							color: 'yellow',
							fillOpacity: 0,
							radius: 2
						})
						.addTo(geoMap);
				});
			})
		</script>
	</body>
</html>
